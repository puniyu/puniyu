[package]
name = "puniyu_server"
version = "0.5.1"
description = "puniyu 的服务器模块"
readme = "README.md"
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[[bin]]
name = "puniyu_server"
path = "src/main.rs"

[dependencies]
puniyu_logger.workspace = true
tokio = { workspace = true, features = ["full"] }
actix-web.workspace = true
futures-util = "0.3.31"

puniyu_common = { version = "0.5.1", path = "../../crates/puniyu_common" }
puniyu_types = { version = "0.5.1", path = "../../crates/puniyu_types", default-features = false, features = [
  "server",
] }
puniyu_registry = { version = "0.5.1", path = "../../crates/puniyu_registry", default-features = false, features = [
  "server",
] }
