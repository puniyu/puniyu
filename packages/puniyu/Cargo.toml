[package]
name = "puniyu"
version = "0.6.0"
authors.workspace = true
license.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
puniyu_core = { version = "0.6.0", path = "../puniyu_core" }
puniyu_adapter_console = { version = "0.3.0", path = "../../adapters/puniyu_adapter_console" }
puniyu_plugin_basic = { version = "0.1.0", path = "../../plugins/puniyu_plugin_basic" }

[[bin]]
name = "puniyu"
path = "src/main.rs"

[features]
default = []
stable = ["puniyu_core/stable"]
