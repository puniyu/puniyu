syntax = "proto3";

package puniyu.element.send;


/// 文本元素
message TextElement {
  string text = 1;
}

/// 艾特元素
message AtElement {
  string target_id = 1;
}

/// 回复元素
message ReplyElement {
  string message_id = 1;
}

/// 表情元素
message FaceElement {
  uint64 id = 1;
}

/// 图片元素
message ImageElement {
  bytes file = 1;
  optional string summary = 2;
}

/// 文件元素
message FileElement {
  bytes file = 1;
  string file_name = 2;
}

/// 视频元素
message VideoElement {
  bytes file = 1;
  optional string file_name = 2;
}

message RecordElement {
  bytes file = 1;
}

/// JSON 元素
message JsonElement {
  string data = 1;
}

/// XML 元素
message XmlElement {
  string data = 1;
}

message Elements {
  repeated Element element = 1;
}

message Element {
  oneof element {
    TextElement text_element = 1;
    AtElement at_element = 2;
    ReplyElement reply_element = 3;
    FaceElement face_element = 4;
    ImageElement image_element = 5;
    FileElement file_element = 6;
    VideoElement video_element = 7;
    RecordElement record_element = 8;
    JsonElement json_element = 9;
    XmlElement xml_element = 10;
  }
}