[package]
name = "puniyu_registry"
version = "0.1.0"
description = "puniyu 的注册中心模块"
readme = "README.md"
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
futures.workspace = true
thiserror.workspace = true
puniyu_logger.workspace = true
puniyu_common = { workspace = true }
puniyu_task = { workspace = true, optional = true }
puniyu_bot = { workspace = true, optional = true }

[dependencies.puniyu_command]
workspace = true
optional = true
features = ["registry"]

[dependencies.puniyu_event_bus]
version = "0.1.0"
path = "../puniyu_event_bus"
default-features = false
optional = true

[dependencies.puniyu_builder]
workspace = true
optional = true

[dependencies.puniyu_library]
workspace = true
optional = true

[dependencies.puniyu_config]
workspace = true
optional = true


[features]
default = []
adapter = ["puniyu_builder/adapter", "puniyu_library/adapter", "dep:puniyu_event_bus", "dep:puniyu_bot", "dep:puniyu_config"]
plugin = ["puniyu_builder/plugin", "puniyu_library/plugin", "task", "command", "dep:puniyu_config"]
task = ["dep:puniyu_task", "puniyu_builder/task"]
command = ["dep:puniyu_command"]
