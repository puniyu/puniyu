[package]
name = "puniyu_registry"
version = "0.4.1"
description = "puniyu 的注册中心模块"
readme = "README.md"
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
futures.workspace = true
thiserror.workspace = true
puniyu_logger.workspace = true
tokio.workspace = true

actix-web = { workspace = true, optional = true }

puniyu_task = { version = "0.4.1", path = "../puniyu_task", optional = true }
puniyu_bot = { version = "0.4.1", path = "../puniyu_bot", optional = true }
puniyu_command = { version = "0.4.1", path = "../puniyu_command", optional = true, features = ["registry"] }
puniyu_common = { version = "0.4.1", path = "../puniyu_common", optional = true }
puniyu_builder = { version = "0.4.1", path = "../puniyu_builder", optional = true }
puniyu_library = { version = "0.4.1", path = "../puniyu_library", optional = true }
puniyu_config = { version = "0.4.1", path = "../puniyu_config", optional = true }
puniyu_adapter_api = { version = "0.4.1", path = "../puniyu_adapter_api", optional = true }

[features]
default = []
adapter = ["puniyu_builder/adapter", "dep:puniyu_bot", "dep:puniyu_adapter_api", "server"]
plugin = ["dep:puniyu_config", "dep:puniyu_common", "dep:puniyu_library", "dep:puniyu_builder", "puniyu_builder/plugin", "puniyu_library/plugin", "task", "command"]
task = ["dep:puniyu_task", "dep:puniyu_builder", "puniyu_builder/task"]
command = ["dep:puniyu_command"]
server = ["dep:actix-web", "puniyu_builder/server"]
