[package]
name = "puniyu_registry"
version = "0.2.0"
description = "puniyu 的注册中心模块"
readme = "README.md"
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
futures.workspace = true
thiserror.workspace = true
puniyu_logger.workspace = true
tokio.workspace = true

puniyu_task = { workspace = true, optional = true }
puniyu_bot = { workspace = true, optional = true }
puniyu_command = { workspace = true, optional = true, features = ["registry"] }
puniyu_common = { workspace = true, optional = true }
puniyu_builder = { workspace = true, optional = true }
puniyu_library = { workspace = true, optional = true }
puniyu_config = { workspace = true, optional = true }


[features]
default = []
adapter = ["puniyu_builder/adapter", "dep:puniyu_bot"]
plugin = ["dep:puniyu_config", "dep:puniyu_common", "dep:puniyu_library", "puniyu_builder/plugin", "puniyu_library/plugin", "task", "command"]
task = ["dep:puniyu_task", "dep:puniyu_builder", "puniyu_builder/task"]
command = ["dep:puniyu_command"]
