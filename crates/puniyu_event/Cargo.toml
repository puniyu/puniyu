[package]
name = "puniyu_event"
version = "0.1.7"
description = "puniyu 的事件基础库"
readme = "README.md"
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
strum.workspace = true
puniyu_element.workspace = true
puniyu_adapter_api = { workspace = true, optional = true }
puniyu_sender = { workspace = true, optional = true }
puniyu_contact = { workspace = true, optional = true }
puniyu_config = { workspace = true, optional = true }

[features]
default = []
event = ["message", "notion", "request"]
context = ["event", "dep:puniyu_config", "dep:puniyu_adapter_api"]
message = ["dep:puniyu_sender", "dep:puniyu_contact", "event"]
notion = ["dep:puniyu_sender", "dep:puniyu_contact", "dep:puniyu_adapter_api"]
request = ["dep:puniyu_sender", "dep:puniyu_contact"]