[package]
name = "puniyu_plugin_basic"
version = "0.2.3"
description = "puniyu basic plugin"
authors.workspace = true
license.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
puniyu_core = { version = "0.7.6", path = "../../packages/puniyu_core" }
puniyu_plugin = { version = "0.7.6", path = "../../packages/puniyu_plugin" }
puniyu_common = { version = "0.7.5", path = "../../crates/puniyu_common", features = ["system-info"] }

[features]
default = []
cdylib = []
