[package]
name = "puniyu_plugin_basic"
version = "0.2.5"
description = "puniyu basic plugin"
authors.workspace = true
license.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
puniyu_core.workspace = true
puniyu_plugin.workspace = true
puniyu_common = { version = "0.7.5", path = "../../crates/puniyu_common", features = ["system-info"] }

[build-dependencies]
puniyu_build = { version = "0.2.5", path = "../../packages/puniyu_build" }

[features]
default = []
cdylib = []

[package.metadata.puniyu]
plugin = true